flarum-statistics:
  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:
    # These translations are used in the date selection modal.
    date_selection_modal:
      description: |
        Укажите диапазон дат для отображения статистики.
        Загрузка данных может занять несколько минут на форумах с высокой активностью.
      end_date: "Конец (включительно)"
      errors:
        end_before_start: "Дата окончания должна быть позже даты начала."
      start_date: "Начало (включительно)"
      submit_button: "Подтвердить диапазон"
      title: "Выбор диапазона дат"

    # These translations are used in the Statistics dashboard widget.
    statistics:
      discussions_heading: => core.ref.discussions
      export_chart_button: "Экспорт диаграммы в SVG"
      last_12_months_label: "За 12 месяцев"
      last_28_days_label: "За 28 дней"
      last_7_days_label: "За 7 дней"
      mini_heading: "Статистика"
      previous_28_days_label: "Предыдущие 28 дней"
      previous_7_days_label: "Предыдущие 7 дней"
      custom_label: "Выбрать диапазон..."
      custom_label_specified: "{fromDate} до {toDate}"
      loading: => core.ref.loading
      posts_heading: => core.ref.posts
      today_label: "Сегодня"
      total_label: "Всего"
      users_heading: => core.ref.users
      view_full: "Посмотреть больше статистики"
      no_data: "В этом диапазоне нет данных."
      current_period: "Текущий период"
      previous_period: "Предыдущий период"
